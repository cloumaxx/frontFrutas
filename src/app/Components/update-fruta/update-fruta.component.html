<div *ngIf="fruta">
    <span class="p-text-secondary block mb-5">Edita los datos de la fruta</span>
  
    <div class="flex align-items-center gap-3 mb-5">
        <label for="nombre" class="font-semibold w-6rem">Nombre:</label>
        <input pInputText id="nombre" class="flex-auto" [(ngModel)]="fruta.nombre" name="nombre" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="precio" class="font-semibold w-6rem">Precio:</label>
        <input pInputText type="number" id="precio" class="flex-auto" [(ngModel)]="fruta.precio" name="precio" autocomplete="off" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" severity="secondary" (onClick)="cancelar()" />
        <p-button label="Guardar" (onClick)="guardar()" />
    </div>
  </div>
