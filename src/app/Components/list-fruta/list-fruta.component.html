<p-toast position="top-right" styleClass="custom-toast"></p-toast>

<div class="p-grid p-dir-col p-align-start p-justify-start" style="gap: 1rem; padding: 1rem;">

    <!-- Header con botón de creación y barra de búsqueda -->
    <div class="p-grid p-justify-between p-align-center p-mb-2 p-shadow-2" style="padding: 1rem; border-radius: 8px; background-color: #f8f9fa;">
        <div class="p-col">
            <button pButton type="button" label="Crear Fruta" icon="pi pi-plus" class="p-button-success p-button-rounded" (click)="dialogCrear()"></button>
        </div>
        <div class="p-col" style="text-align: right;">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input type="text" pInputText placeholder="Buscar por nombre..." 
                    (input)="filtrarFrutas()" 
                    style="width: 250px; border-radius: 4px;" 
                    [(ngModel)]="nombreFruta" />
            </span>
        </div>
    </div>

    <!-- Tabla de frutas -->
    <p-table
        [value]="frutasFiltradas"
        [paginator]="true"
        [rows]="size"
        [totalRecords]="totalRecords"
        [lazy]="true"
        (onPage)="onPageChange($event)"
        [loading]="loading"
        [tableStyle]="{ 'min-width': '100%', 'border': '1px solid #e0e0e0', 'borderRadius': '8px', 'boxShadow': '0px 2px 8px rgba(0, 0, 0, 0.1)' }"
        [rowsPerPageOptions]="[5, 10, 20]"
        [responsiveLayout]="'scroll'"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} frutas"
       
    >
        <ng-template pTemplate="header">
            <tr>
                <th style="width:30%">Nombre</th>
                <th style="width:30%">Precio</th>
                <th style="width:40%; text-align: center;">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-fruta>
            <tr>
                <td>{{ fruta.nombre }}</td>
                <td>{{ fruta.precio | currency }}</td>
                <td style="text-align: center;">
                    <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success p-button-sm" (click)="editarFruta(fruta)"></button>
                    <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-sm" (click)="eliminarFruta(fruta.id)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="3" style="text-align: center; padding: 1rem; color: #777;">No hay frutas disponibles</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<!-- Dialog Crear -->
<p-dialog header="Crear Fruta" [modal]="true" [(visible)]="visibleCrear" [style]="{ width: '30rem', 'border-radius': '8px' }" styleClass="custom-dialog">
    <app-create-fruta (close)="cerrarDialogo()"></app-create-fruta>
</p-dialog>

<!-- Dialog Editar -->
<p-dialog header="Editar Fruta" [modal]="true" [(visible)]="visibleEditar" [style]="{ width: '30rem', 'border-radius': '8px' }" styleClass="custom-dialog">
    <app-update-fruta [fruta]="frutaSeleccionada" 
        (close)="cerrarDialogoEdicion()" 
        (save)="guardarCambios($event)">
    </app-update-fruta>
</p-dialog>
